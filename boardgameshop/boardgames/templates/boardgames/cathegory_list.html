{% extends 'boardgames/base.html' %}

{% block head %}
   <style>
      .list-group {
        margin-top: 50px;
        margin-bottom: 20px;
      }
      .cathegory {
        padding: 10px 50px;
      }
   </style>
{% endblock %}


{% block body %}

  <div class="cathegory">
    <ul class="list-group">
      {% for cathegory in object_list %}
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ cathegory.name }}</div>
          {{ cathegory.description }}
        </div>
        <span class="badge bg-primary rounded-pill">14</span>
      </li>
      {% endfor %}
    </ul>
  </div>

{% endblock %}
